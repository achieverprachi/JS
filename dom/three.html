<!DOCTYPE html>
// we get the node list in the quweryselectorfor all 
// node list is not an array 
// document.getbyClassName(:)--> returns a HTML collection
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #f14141;">
    
</body>
<script>
    // to create a new dic
    const div = document.createElement('div')
    console.log(div);

    // to create a class name , id , title , bg , padding , 
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"

    div.style.padding = "12px"

    // thre are two ways to add teh text
    // 1. .innerText , but it overwrites the value
    // div.innerText = "Chai aur code"

    //2. this is used to create a node for the text
    // and appending it to the div
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)


    // abhi tk we only have the dic created in the memory
    // to show it on the web page we have to 
    // append the dic to the body of the document 
    document.body.appendChild(div)
</script>
</html>
