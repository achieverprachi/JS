<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }

    // here dont use sayHitesh() as this is the call for the function execution 
    setTimeout (sayHitesh,2000)


    const changeText = function(){
        // to change the text after some sex , we are adding the setTimeout to the chnageText function 
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)


    // if we want the above event to be prevernted form happenong of changing in the h1 tag of the 
    // the selection that we have made 
    // so be careful 
    //we added a query selctor to slect the stop button andthen we add the even trigger of clewaring the tume out 
    // of the above created function 
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
